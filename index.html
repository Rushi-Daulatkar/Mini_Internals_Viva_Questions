      style="

        data-lucide="search"
        style="color: var(--slate-400); margin: 0 auto; display: block"
        width="48"

      ></i>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sectionsContainer = document.getElementById("sectionsContainer");
        const categoryFilter = document.getElementById("categoryFilter");
        const searchTermInput = document.getElementById("searchTerm");
        const noResultsBox = document.getElementById("noResults");

        // --- 1. Rendering Functions ---

        function renderAll() {
          sectionsContainer.innerHTML = "";
          const searchTerm = searchTermInput.value.toLowerCase();
          const selectedCategory = categoryFilter.value;
          let totalFilteredQuestions = 0;

          sectionsData.forEach((section) => {
            if (selectedCategory !== "all" && section.id !== selectedCategory) {
              return;
            }

            const filteredQuestions = section.questions.filter(
              (item) =>
                searchTerm === "" ||
                item.question.toLowerCase().includes(searchTerm) ||
                item.answer.toLowerCase().includes(searchTerm)
            );

            if (filteredQuestions.length === 0 && searchTerm !== "") {
              return; // Skip section if no matches
            }

            totalFilteredQuestions += filteredQuestions.length;

            // Create Section Item
            const sectionItem = document.createElement("div");
            sectionItem.className = "section-item";
            sectionItem.setAttribute("data-section-id", section.id);

            // Create Header Button
            const header = document.createElement("button");
            header.className = `section-header ${section.color}`;
            header.setAttribute("aria-expanded", "false");
            header.onclick = () => toggleSection(section.id);

            header.innerHTML = `
                        <div class="section-header-content">
                            <i data-lucide="${section.icon}" style="color: var(--white);" width="24" height="24"></i>
                            <h2 class="section-title">
                                ${section.title} <span style="color: var(--slate-300);">(${filteredQuestions.length} Qs)</span>
                            </h2>
                        </div>
                        <i data-lucide="chevron-right" class="icon-toggle" style="color: var(--white);" width="24" height="24"></i>
                    `;
            sectionItem.appendChild(header);

            // Create Questions List
            const list = document.createElement("div");
            list.className = "questions-list";
            list.id = `list-${section.id}`;

            // *** UPDATED: Build question items with collapsible logic ***
            filteredQuestions.forEach((item) => {
              const questionItem = document.createElement("div");
              questionItem.className = "question-item"; // Will add 'active' class on toggle

              // Create Clickable Header
              const qHeader = document.createElement("div");
              qHeader.className = "question-header";
              qHeader.onclick = () => toggleQuestion(qHeader); // Attach new handler
              qHeader.innerHTML = `
                <p class="question-text"><span class="font-bold text-lg mr-2">Q${item.q}.</span> ${item.question}</p>
                <i data-lucide="chevron-right" class="question-toggle-icon" style="color: var(--white);" width="20" height="20"></i>
              `;

              // Create Collapsible Content
              const qContent = document.createElement("div");
              qContent.className = "question-content";
              qContent.innerHTML = `
                <div class="answer-block">
                    <p class="answer-text"><span class="font-semibold" style="color: var(--white);">A: </span>${item.answer}</p>
                </div>
              `;

              questionItem.appendChild(qHeader);
              questionItem.appendChild(qContent);
              list.appendChild(questionItem);
            });

            sectionItem.appendChild(list);
            sectionsContainer.appendChild(sectionItem);
          });

          // Update No Results Message
          if (totalFilteredQuestions === 0) {
            noResultsBox.style.display = "block";
            sectionsContainer.style.display = "none";
          } else {
            noResultsBox.style.display = "none";
            sectionsContainer.style.display = "block";
          }

          lucide.createIcons();
        }

        // --- 2. Interactive Logic ---

        function toggleSection(sectionId) {
          const header = document.querySelector(
            `[data-section-id="${sectionId}"] .section-header`
          );
          const list = document.getElementById(`list-${sectionId}`);
          const toggleIcon = header.querySelector(".icon-toggle");

          const isExpanded = header.getAttribute("aria-expanded") === "true";

          if (isExpanded) {
            list.classList.remove("active");
            header.setAttribute("aria-expanded", "false");
            toggleIcon.setAttribute("data-lucide", "chevron-right");
          } else {
            list.classList.add("active");
            header.setAttribute("aria-expanded", "true");
            toggleIcon.setAttribute("data-lucide", "chevron-down");
          }
          lucide.createIcons();
        }

        // *** ADDED: New function to toggle individual questions ***
        function toggleQuestion(header) {
          const item = header.closest(".question-item");
          if (!item) return;

          const icon = header.querySelector(".question-toggle-icon");
          if (!icon) return;

          const isExpanded = item.classList.contains("active");

          if (isExpanded) {
            item.classList.remove("active");
            icon.setAttribute("data-lucide", "chevron-right");
          } else {
            item.classList.add("active");
            icon.setAttribute("data-lucide", "chevron-down");
          }
          lucide.createIcons();
        }

        // --- 3. Initialization ---

        function initialize() {
          // Populate Filter Dropdown
          sectionsData.forEach((section) => {
            const option = document.createElement("option");
            option.value = section.id;
            option.textContent = section.title.split(". ")[1]; // Use short name
            categoryFilter.appendChild(option);
          });

          // Attach Event Listeners
          searchTermInput.addEventListener("input", renderAll);
          categoryFilter.addEventListener("change", renderAll);

          // Initial Render
          renderAll();
        }

        // Execute initialization
        initialize();
      });
    </script>

      lucide.createIcons();
    </script>
